<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning again</title>
    <link rel="stylesheet" href="style.css"> <!-- Correct path to CSS file -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- connect to the icon web -->
</head>
<body>
    <div class="wrapper">
        <form action="" id="sign-in-form">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input id="account-name" type="text" placeholder="Tên tài khoản" required> 
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Mật khẩu" required> 
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Nhớ tài khoản
                </label>
                <a href="#">Quên mật khẩu</a>  
            </div>

            <button type="submit" class="btn"> Đăng nhập </button>

            <div class="register-link">
                <p>
                    Chưa có tài khoản với chúng tôi?
                    <a href="http://localhost:4001/Account_page/Sign_up_page/">Đăng ký</a>  
                </p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
